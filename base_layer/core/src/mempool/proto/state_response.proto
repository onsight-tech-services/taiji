syntax = "proto3";

import "transaction.proto";
import "types.proto";

package taiji.mempool;

message StateResponse{
    // List of transactions in unconfirmed pool.
    repeated taiji.types.Transaction unconfirmed_pool = 1;
    // List of transactions in reorg pool.
    repeated taiji.types.Signature reorg_pool = 4;
}
