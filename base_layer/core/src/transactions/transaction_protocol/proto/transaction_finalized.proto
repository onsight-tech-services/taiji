syntax = "proto3";

import "transaction.proto";

package taiji.transaction_protocol;

message TransactionFinalizedMessage {
    // The transaction id for the recipient
    uint64 tx_id = 1;
    // The actual transaction;
    taiji.types.Transaction transaction = 2;
}

